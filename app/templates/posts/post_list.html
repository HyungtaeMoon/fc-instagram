{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
            <div>접속 ID: {{ post.author.username}}</div>
            <div>
                <a href="{% url 'posts:post-detail' post.pk %}">
                    <img width="100%" src="{{ post.photo.url }}" alt="">
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
